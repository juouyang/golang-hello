apiVersion: v1
kind: Service
metadata:
  name: {{ include "golang-hello.fullname" . }}-demo
  labels:
    app: demo
  {{- include "golang-hello.labels" . | nindent 4 }}
spec:
  type: {{ .Values.demo.type }}
  selector:
    app: demo
  {{- include "golang-hello.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.demo.ports | toYaml | nindent 2 -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "golang-hello.fullname" . }}-demo
  labels:
  {{- include "golang-hello.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
  - host: argocd-demo.apps.myoci.juouyang.com
    http:
      paths:
      - backend:
          service:
            name: '{{ include "golang-hello.fullname" . }}-demo'
            port:
              number: 8080
        path: /
        pathType: Exact
  tls:
  - hosts:
    - argocd-demo.apps.myoci.juouyang.com