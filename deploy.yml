apiVersion: v1
kind: Service
metadata:
  labels:
    app: demo
  name: demo
  namespace: k8scicd
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
  namespace: k8scicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: $PLUGIN_TARGET_IMAGE
        imagePullPolicy: IfNotPresent
        name: k8scicd
        ports:
        - containerPort: 8080
          protocol: TCP
      nodeSelector:
        kubernetes.io/arch: arm64
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  namespace: k8scicd
spec:
  ingressClassName: nginx
  rules:
  - host: k8scicd.apps.myoci.cf
    http:
      paths:
      - backend:
          service:
            name: demo
            port:
              number: 8080
        path: /
        pathType: Exact
  tls:
  - hosts:
    - k8scicd.apps.myoci.cf
